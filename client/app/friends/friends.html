<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Friends</h1>
      <div ng-hide="friends.length">You have no friends :-( </div>
      <ul ng-repeat="friend in friends">
        <li><span class="glyphicon glyphicon-minus-sign" ng-click="removeFriend($index)"></span> {{friend}}</li>
      </ul>
      <input ng-model="newFriend" /><span class="glyphicon glyphicon-plus-sign" ng-click="addFriend()"></span>
    </div>
  </div>
</div>
